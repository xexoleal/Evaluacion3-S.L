<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Notas</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h2>Formulario de Notas</h2>

    <form method="POST">
        <div class="form-group">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" min="10" max="70" step="1" required>
        </div>
        <div class="form-group">
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" min="10" max="70" step="1" required>
        </div>
        <div class="form-group">
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" min="10" max="70" step="1" required>
        </div>
        <div class="form-group">
            <label for="asistencia">Asistencia (%):</label>
            <input type="number" id="asistencia" name="asistencia" min="0" max="100" step="1" required>
        </div>
        <input type="submit" value="Enviar" class="btn">
    </form>

    <hr>

    {% if promedio is not none %}
    <h3>Resultados:</h3>
    <p>Promedio: {{ promedio | round(1) }}</p>
    <p>Estado: {{ estado }}</p>
    {% endif %}

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <a href="/" class="btn-back">Volver al Men√∫</a>
</div>
</body>
</html>
